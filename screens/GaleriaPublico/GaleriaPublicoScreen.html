<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Galeria - P√∫blico</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/mobile.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div class="screen galeria-screen active">
        <div class="page">
            <div class="top-bar">
                <div class="top"></div>
                <div class="content">
                    <div class="title">Mapas P√∫blicos</div>
                    <div class="icon-buttons">
                        <div class="icon" id="btnProfile">üë§</div>
                    </div>
                </div>
            </div>
            
            <div class="list">
                <div class="section-title">
                    <div class="text">
                        <div class="title3">Mapas Dispon√≠veis</div>
                        <div class="subtitle">Explore projetos arqueol√≥gicos p√∫blicos</div>
                    </div>
                </div>
                
                <div class="galeria-grid" id="galeriaGrid">
                    </div>
                
                <div class="empty-state" id="emptyState" style="display: none;">
                    <div class="empty-icon">üó∫Ô∏è</div>
                    <h3>Nenhum mapa dispon√≠vel</h3>
                    <p>Os arque√≥logos ainda n√£o compartilharam mapas p√∫blicos</p>
                </div>
            </div>
            
            <div class="bottom-nav">
                <div class="tab active" id="tabGaleria">
                    <div class="icon2">üè†</div>
                    <div class="title9">Galeria</div>
                </div>
                <div class="tab" id="tabPerfil">
                    <div class="icon2">üë§</div>
                    <div class="title9">Perfil</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/firebase-config.js"></script>

    <script>
        const galeriaGrid = document.getElementById('galeriaGrid');
        const emptyState = document.getElementById('emptyState');

        // Carregar mapas do Firebase
        database.ref('maps').on('value', (snapshot) => {
            galeriaGrid.innerHTML = '';
            const data = snapshot.val();

            if (!data) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            
            Object.keys(data).forEach(key => {
                const map = { id: key, ...data[key] };
                
                const mapCard = document.createElement('div');
                mapCard.className = 'map-card';
                
                // Contagem de pontos (se existir o objeto pointsData)
                const pointsCount = map.pointsData ? Object.keys(map.pointsData).length : 0;

                mapCard.innerHTML = `
                    <div class="map-card-image">
                        <img src="${map.image}" alt="${map.name}">
                        <div class="map-card-overlay">
                            <div class="map-stats">
                                <span>${pointsCount} achados</span>
                            </div>
                        </div>
                    </div>
                    <div class="map-card-info">
                        <h4 class="map-card-title">${map.name}</h4>
                        <p class="map-card-date">Autor: ${map.authorName || 'Desconhecido'}</p>
                        <div class="public-badge" style="background:var(--success-color); color:white; padding:4px 8px; border-radius:12px; font-size:11px; display:inline-block;">Online</div>
                    </div>
                `;
                
                mapCard.addEventListener('click', () => {
                    localStorage.setItem('currentMapId', map.id);
                    window.location.href = '../../screens/Colaboracao/ColaboracaoScreen.html';
                });
                
                galeriaGrid.appendChild(mapCard);
            });
        });

        // Navega√ß√£o
        document.getElementById('btnProfile').addEventListener('click', () => window.location.href = '../PerfilUsuario/PerfilUsuarioScreen.html');
        document.getElementById('tabPerfil').addEventListener('click', () => window.location.href = '../PerfilUsuario/PerfilUsuarioScreen.html');
    </script>

    <style>
        /* Estilos espec√≠ficos da galeria (mantidos do original) */
        .galeria-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; width: 100%; }
        .map-card { background: var(--surface-color); border-radius: 12px; border: 1px solid var(--border-color); overflow: hidden; cursor: pointer; transition: all 0.3s ease; }
        .map-card:hover { transform: translateY(-4px); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12); }
        .map-card-image { position: relative; width: 100%; height: 160px; overflow: hidden; }
        .map-card-image img { width: 100%; height: 100%; object-fit: cover; }
        .map-card-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.3)); display: flex; align-items: flex-end; justify-content: flex-end; padding: 12px; }
        .map-stats { background: rgba(0,0,0,0.7); color: white; padding: 6px 12px; border-radius: 16px; font-size: 12px; font-weight: 500; }
        .map-card-info { padding: 16px; position: relative; }
        .map-card-title { color: var(--primary-color); font-size: 16px; font-weight: 600; margin: 0 0 4px 0; }
        .map-card-date { color: var(--text-muted); font-size: 13px; margin: 0 0 8px 0; }
        .empty-state { text-align: center; padding: 60px 20px; color: var(--text-muted); }
        .empty-icon { font-size: 64px; margin-bottom: 16px; opacity: 0.5; }
        .empty-state h3 { color: var(--text-secondary); margin: 0 0 8px 0; font-size: 18px; }
        .subtitle { color: var(--text-muted); font-size: 14px; font-weight: 400; margin-top: 4px; }
        @media (max-width: 768px) { .galeria-grid { grid-template-columns: 1fr; gap: 12px; } .map-card-image { height: 140px; } }
    </style>
</body>
</html>
