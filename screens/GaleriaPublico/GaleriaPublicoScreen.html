<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Galeria P√∫blica - ArcheoMap</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/mobile.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div class="screen galeria-screen active">
        <div class="page">
            <div class="top-bar">
                <div class="top"></div>
                <div class="content">
                    <div class="title">Acervo P√∫blico</div>
                    <div class="icon-buttons">
                        <div class="icon" id="btnProfile">üë§</div>
                    </div>
                </div>
            </div>
            
            <div class="list">
                <div class="section-title">
                    <div class="text">
                        <div class="title3">Descobertas Recentes</div>
                        <div class="subtitle">Explore mapas compartilhados pela comunidade</div>
                    </div>
                </div>
                
                <div class="galeria-grid" id="galeriaGrid">
                    <div style="padding: 20px; text-align: center;">Carregando acervo...</div>
                </div>
                
                <div class="empty-state" id="emptyState" style="display: none;">
                    <div class="empty-icon">üó∫Ô∏è</div>
                    <h3>Nenhum mapa dispon√≠vel</h3>
                    <p>Os arque√≥logos ainda n√£o publicaram mapas.</p>
                </div>
            </div>
            
            <div class="bottom-nav">
                <div class="tab active" id="tabGaleria">
                    <div class="icon2">üè†</div><div class="title9">In√≠cio</div>
                </div>
                <div class="tab" id="tabPerfil">
                    <div class="icon2">üë§</div><div class="title9">Perfil</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/firebase-config.js"></script>

    <script>
        const galeriaGrid = document.getElementById('galeriaGrid');
        const emptyState = document.getElementById('emptyState');

        // Carregar mapas do servidor
        database.ref('maps').on('value', (snapshot) => {
            galeriaGrid.innerHTML = '';
            const mapsData = snapshot.val();

            if (!mapsData) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            const mapsList = Object.keys(mapsData).map(key => ({ id: key, ...mapsData[key] }));

            // Renderiza apenas se tiver nome (valida√ß√£o b√°sica)
            mapsList.reverse().forEach(map => {
                const card = document.createElement('div');
                card.className = 'map-card';
                card.innerHTML = `
                    <div class="map-card-image">
                        <img src="${map.image}" alt="${map.name}">
                        <div class="map-card-overlay">
                            <div class="map-stats"><span>${map.pointsCount || 0} achados</span></div>
                        </div>
                    </div>
                    <div class="map-card-info">
                        <h4 class="map-card-title">${map.name}</h4>
                        <p class="map-card-date">Autor: ${map.authorName || 'Arque√≥logo'}</p>
                        <div class="public-badge">Verificado</div>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    localStorage.setItem('currentMapId', map.id);
                    window.location.href = '../../screens/Colaboracao/ColaboracaoScreen.html';
                });
                
                galeriaGrid.appendChild(card);
            });
        });

        // Navega√ß√£o
        document.getElementById('btnProfile').addEventListener('click', () => window.location.href = '../PerfilUsuario/PerfilUsuarioScreen.html');
        document.getElementById('tabPerfil').addEventListener('click', () => window.location.href = '../PerfilUsuario/PerfilUsuarioScreen.html');
    </script>
</body>
</html>
