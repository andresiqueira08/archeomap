<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cadastro - Mapa Colaborativo</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/mobile.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div class="screen cadastro-screen active">
        <div class="page">
            <div class="top-bar">
                <div class="top"></div>
                <div class="content">
                    <div class="title">Criar Conta Online</div>
                </div>
            </div>
            
            <div class="login-container">
                <div class="login-header">
                    <div class="login-icon">☁️</div>
                    <h2 class="login-title">Junte-se ao Time</h2>
                    <p class="login-subtitle">Seus dados salvos na nuvem</p>
                </div>
                
                <div class="login-form">
                    <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" placeholder="Digite seu nome" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="exemplo@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Mínimo 6 caracteres" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="senha2">Confirmar senha</label>
                        <input type="password" id="senha2" placeholder="Repita sua senha" required>
                    </div>

                    <div class="form-group" style="flex-direction: row; align-items: center; gap: 10px; margin-top: 10px;">
                        <input type="checkbox" id="checkArqueologo" style="width: auto;">
                        <label for="checkArqueologo" style="margin: 0;">Sou Arqueólogo (Requer Código)</label>
                    </div>

                    <div class="form-group" id="groupCodigo" style="display: none;">
                        <label for="codigoAcesso">Código de Acesso</label>
                        <input type="text" id="codigoAcesso" placeholder="Insira o código secreto">
                    </div>
                    
                    <button class="login-btn" id="btnCadastrar" onclick="registrar()">
                        <span>Criar Conta</span>
                    </button>
                </div>
                
                <div class="login-footer">
                    <p>Já tem conta? <a href="LoginScreen.html">Entrar</a></p>
                </div>
            </div>
            <div class="notification" id="notification"></div>
        </div>
    </div>

    <script src="../../js/firebase-config.js"></script>

    <script>
        // Elementos
        const checkArqueologo = document.getElementById('checkArqueologo');
        const groupCodigo = document.getElementById('groupCodigo');
        const notification = document.getElementById('notification');
        const btnCadastrar = document.getElementById('btnCadastrar');

        const ARQUEOLOGO_CODE = "76583"; // Código secreto

        // Mostrar campo de código apenas se marcar Arqueólogo
        checkArqueologo.addEventListener('change', (e) => {
            groupCodigo.style.display = e.target.checked ? 'flex' : 'none';
        });

        function showNotification(msg, type = 'success') {
            notification.textContent = msg;
            notification.style.display = 'block';
            notification.style.background = type === 'success' ? 'var(--primary-color)' : 'var(--error-color)';
            setTimeout(() => { notification.style.display = 'none'; }, 3000);
        }

        function registrar() {
            const nome = document.getElementById("nome").value.trim();
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value.trim();
            const senha2 = document.getElementById("senha2").value.trim();
            const isArqueologo = checkArqueologo.checked;
            const codigo = document.getElementById("codigoAcesso").value.trim();

            if (!nome || !email || !senha || !senha2) {
                showNotification("Preencha todos os campos.", 'error');
                return;
            }
            if (senha !== senha2) {
                showNotification("As senhas não coincidem.", 'error');
                return;
            }
            if (senha.length < 6) {
                showNotification("A senha deve ter pelo menos 6 caracteres.", 'error');
                return;
            }
            if (isArqueologo && codigo !== ARQUEOLOGO_CODE) {
                showNotification("Código de arqueólogo incorreto!", 'error');
                return;
            }

            // Inicia criação no Firebase
            btnCadastrar.disabled = true;
            btnCadastrar.innerHTML = "<span>Criando...</span>";

            auth.createUserWithEmailAndPassword(email, senha)
                .then((userCredential) => {
                    // Usuário criado na autenticação, agora salvar dados no banco
                    const user = userCredential.user;
                    const tipo = isArqueologo ? 'arqueologo' : 'publico';

                    const userData = {
                        name: nome,
                        email: email,
                        type: tipo,
                        createdAt: new Date().toISOString()
                    };

                    // Salva em /users/{uid}
                    database.ref('users/' + user.uid).set(userData)
                        .then(() => {
                            showNotification("Conta criada com sucesso!");
                            // Salva backup local para redirecionamento rápido
                            localStorage.setItem('user', JSON.stringify(userData));
                            
                            setTimeout(() => {
                                window.location.href = "LoginScreen.html";
                            }, 1500);
                        });
                })
                .catch((error) => {
                    let msg = error.message;
                    if (error.code === 'auth/email-already-in-use') msg = "E-mail já cadastrado.";
                    showNotification("Erro: " + msg, 'error');
                    btnCadastrar.disabled = false;
                    btnCadastrar.innerHTML = "<span>Criar Conta</span>";
                });
        }
    </script>
</body>
</html>
