<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cadastro - Mapa Colaborativo</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/mobile.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div class="screen cadastro-screen active">
        <div class="page">
            <div class="top-bar">
                <div class="top"></div>
                <div class="content">
                    <div class="title">Criar Conta</div>
                </div>
            </div>
            
            <div class="login-container">
                <div class="login-header">
                    <div class="login-icon">游닇</div>
                    <h2 class="login-title">Cadastre-se</h2>
                    <p class="login-subtitle">Preencha seus dados para continuar</p>
                </div>
                
                <div class="login-form">
                    
                    <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <input 
                            type="text" 
                            id="nome" 
                            name="nome" 
                            placeholder="Digite seu nome"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="exemplo@email.com"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input 
                            type="password" 
                            id="senha" 
                            name="senha" 
                            placeholder="Sua senha (m칤n. 6 d칤gitos)"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="senha2">Confirmar senha</label>
                        <input 
                            type="password" 
                            id="senha2" 
                            name="senha2" 
                            placeholder="Repita sua senha"
                            required
                        >
                    </div>

                    <div class="form-group" style="flex-direction: row; align-items: center; gap: 12px; padding: 4px 0;">
                        <input type="checkbox" id="checkArqueologo" style="width: 20px; height: 20px;">
                        <label for="checkArqueologo" style="margin: 0; font-weight: normal;">Sou Arque칩logo</label>
                    </div>

                    <div class="form-group" id="groupCodigo" style="display: none;">
                        <label for="codigoAcesso">C칩digo de Acesso</label>
                        <input 
                            type="text" 
                            id="codigoAcesso" 
                            placeholder="Insira o c칩digo secreto"
                        >
                    </div>
                    
                    <button class="login-btn" id="btnCadastrar" onclick="registrar()">
                        <span>Cadastrar</span>
                    </button>
                </div>
                
                <div class="login-footer">
                    <p>
                        J치 tem conta? <a href="LoginScreen.html">Entrar</a>
                    </p>
                </div>
            </div>

            <div class="notification" id="notification"></div>
        </div>
    </div>

    <script src="../../js/firebase-config.js"></script>

    <script>
        // Elementos
        const checkArqueologo = document.getElementById('checkArqueologo');
        const groupCodigo = document.getElementById('groupCodigo');
        const notification = document.getElementById('notification');
        const btnCadastrar = document.getElementById('btnCadastrar');

        const ARQUEOLOGO_CODE = "76583"; // C칩digo de seguran칞a

        // Mostrar/Ocultar campo de c칩digo
        checkArqueologo.addEventListener('change', (e) => {
            groupCodigo.style.display = e.target.checked ? 'flex' : 'none';
        });

        function showNotification(msg, type = 'success') {
            notification.textContent = msg;
            notification.style.display = 'block';
            notification.style.background = type === 'success' ? 'var(--primary-color)' : 'var(--error-color)';
            setTimeout(() => { notification.style.display = 'none'; }, 3000);
        }

        function registrar() {
            const nome = document.getElementById("nome").value.trim();
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value.trim();
            const senha2 = document.getElementById("senha2").value.trim();
            const isArqueologo = checkArqueologo.checked;
            const codigo = document.getElementById("codigoAcesso").value.trim();

            // Valida칞칫es
            if (!nome || !email || !senha || !senha2) {
                showNotification("Preencha todos os campos.", 'error');
                return;
            }
            if (senha !== senha2) {
                showNotification("As senhas n칚o coincidem.", 'error');
                return;
            }
            if (senha.length < 6) {
                showNotification("A senha deve ter pelo menos 6 caracteres.", 'error');
                return;
            }
            if (isArqueologo && codigo !== ARQUEOLOGO_CODE) {
                showNotification("C칩digo de arque칩logo incorreto!", 'error');
                return;
            }

            // Inicia processo no Firebase
            btnCadastrar.disabled = true;
            btnCadastrar.innerHTML = "<span>Criando conta...</span>";

            auth.createUserWithEmailAndPassword(email, senha)
                .then((userCredential) => {
                    const user = userCredential.user;
                    const tipo = isArqueologo ? 'arqueologo' : 'publico';

                    const userData = {
                        name: nome,
                        email: email,
                        type: tipo,
                        createdAt: new Date().toISOString()
                    };

                    // Salva dados no Realtime Database
                    database.ref('users/' + user.uid).set(userData)
                        .then(() => {
                            showNotification("Cadastro realizado com sucesso!");
                            
                            // Salva backup local para agilizar o primeiro load
                            localStorage.setItem('user', JSON.stringify(userData));
                            
                            // Redireciona para o login (ou direto para a galeria se preferir)
                            setTimeout(() => {
                                window.location.href = "LoginScreen.html";
                            }, 1500);
                        });
                })
                .catch((error) => {
                    console.error(error);
                    let msg = "Erro ao criar conta.";
                    if (error.code === 'auth/email-already-in-use') msg = "Este e-mail j치 est치 em uso.";
                    if (error.code === 'auth/invalid-email') msg = "E-mail inv치lido.";
                    
                    showNotification(msg, 'error');
                    btnCadastrar.disabled = false;
                    btnCadastrar.innerHTML = "<span>Cadastrar</span>";
                });
        }
    </script>
</body>
</html>
