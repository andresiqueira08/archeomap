<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Galeria - Arque√≥logos</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/mobile.css">

<style>
  /* Override: Ajuste para canto inferior direito e tamanho compacto */
  #btnAddMap {
    position: fixed !important;
    bottom: 84px !important; /* Acima do bottom-nav */
    right: 16px !important; /* Alinhado √† direita */
    left: auto !important; /* Desabilita alinhamento √† esquerda/centraliza√ß√£o */
    top: auto !important; /* Desabilita posi√ß√£o absoluta no meio da tela */
    transform: none !important; /* Remove centraliza√ß√£o */
    z-index: 1200 !important;
    width: auto !important;
    padding: 12px 18px !important;
    border-radius: 10px !important;
  }
</style>
</head>
<body>
    <div class="screen galeria-screen active">
        <div class="page">
            <div class="top-bar">
                <div class="top"></div>
                <div class="content">
                    <div class="title">Meus Mapas</div>
                    <div class="icon-buttons">
                        <div class="icon" id="btnProfile">üë§</div>
                    </div>
                </div>
            </div>
            
            <div class="list">
                <div class="section-title">
                    <div class="text">
                        <div class="title3">Mapas Criados</div>
                        <div class="subtitle">Gerencie seus projetos arqueol√≥gicos</div>
                    </div>
                </div>
                
                <div class="galeria-grid" id="galeriaGrid">
                    </div>
                
                <div class="empty-state" id="emptyState" style="display: none;">
                    <div class="empty-icon">üó∫Ô∏è</div>
                    <h3>Nenhum mapa criado</h3>
                    <p>Comece criando seu primeiro mapa de escava√ß√£o</p>
                </div>
            </div>
            
            <div class="secondary" id="btnAddMap">
                <div class="title10">+ Novo Trabalho</div> </div>
            
            <div class="bottom-nav">
                <div class="tab active" id="tabGaleria">
                    <div class="icon2">üè†</div>
                    <div class="title9">Galeria</div>
                </div>
                <div class="tab" id="tabPerfil">
                    <div class="icon2">üë§</div>
                    <div class="title9">Perfil</div>
                </div>
            </div>
            
            <div class="modal" id="mapModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modal-title">Adicionar Mapa</div>
                        <button class="close-modal" id="closeMapModal">&times;</button>
                    </div>
                    <div class="modal-options">
                        <div class="modal-option" id="optionGallery">
                            <span>üì∑</span> Abrir galeria
                        </div>
                        <div class="modal-option" id="optionFiles">
                            <span>üìÅ</span> Abrir arquivos
                        </div>
                    </div>
                </div>
            </div>
            
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            
            <div class="notification" id="notification"></div>
        </div>
    </div>

    <script>
        // Elementos
        const galeriaGrid = document.getElementById('galeriaGrid');
        const emptyState = document.getElementById('emptyState');
        const btnAddMap = document.getElementById('btnAddMap');
        const mapModal = document.getElementById('mapModal');
        const closeMapModal = document.getElementById('closeMapModal');
        const fileInput = document.getElementById('fileInput');
        const imageInput = document.getElementById('imageInput');
        const optionGallery = document.getElementById('optionGallery');
        const optionFiles = document.getElementById('optionFiles');
        const notification = document.getElementById('notification');
        const tabs = document.querySelectorAll('.tab');
        const btnProfile = document.getElementById('btnProfile');

        // Estado
        let userMaps = [];

        // Fun√ß√£o para mostrar notifica√ß√£o
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.style.display = 'block';
            notification.style.background = type === 'success' ? 'var(--primary-color)' : 'var(--error-color)';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Carregar mapas do usu√°rio
        function loadUserMaps() {
            const savedMaps = localStorage.getItem('userMaps');
            if (savedMaps) {
                userMaps = JSON.parse(savedMaps);
            }
            renderGaleria();
        }

        // Renderizar galeria
        function renderGaleria() {
            galeriaGrid.innerHTML = '';
            
            if (userMaps.length === 0) {
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            userMaps.forEach((map, index) => {
                const mapCard = document.createElement('div');
                mapCard.className = 'map-card';
                mapCard.setAttribute('data-id', map.id);
                
                mapCard.innerHTML = `
                    <div class="map-card-image">
                        <img src="${map.image}" alt="${map.name}">
                        <div class="map-card-overlay">
                            <div class="map-stats">
                                <span>${map.points || 0} pontos</span>
                            </div>
                        </div>
                    </div>
                    <div class="map-card-info">
                        <h4 class="map-card-title">${map.name}</h4>
                        <p class="map-card-date">Criado em ${map.createdDate}</p>
                    </div>
                `;
                
                mapCard.addEventListener('click', () => {
                    openMapDetails(map.id);
                });
                
                galeriaGrid.appendChild(mapCard);
            });
        }

        // Abrir detalhes do mapa
        function openMapDetails(mapId) {
            // Salvar mapa atual no localStorage para a tela principal
            const map = userMaps.find(m => m.id === mapId);
            if (map) {
                localStorage.setItem('currentMap', JSON.stringify(map));
                window.location.href = '../../screens/Colaboracao/ColaboracaoScreen.html'; // Redireciona para a tela de Colabora√ß√£o
            }
        }

        // Adicionar novo mapa (FUN√á√ÉO CORRIGIDA PARA GARANTIR FLUXO E PERSIST√äNCIA)
        function addNewMap(imageSrc) {
            const newMap = {
                id: Date.now(),
                name: `Mapa ${userMaps.length + 1}`,
                image: imageSrc,
                createdDate: new Date().toLocaleDateString('pt-BR'),
                points: 0,
                pointsData: [] // Garante que a estrutura de dados de pontos seja salva
            };
            
            // 1. Adiciona o novo mapa √† lista principal
            userMaps.unshift(newMap);
            
            // 2. Salva a lista completa (para que a galeria funcione ao voltar)
            localStorage.setItem('userMaps', JSON.stringify(userMaps));
            
            // 3. Salva o novo mapa como o mapa atual para a tela de colabora√ß√£o
            localStorage.setItem('currentMap', JSON.stringify(newMap)); 

            showNotification('Novo mapa criado. Redirecionando para edi√ß√£o...');
            
            // 4. Redireciona imediatamente para a tela de colabora√ß√£o
            window.location.href = '../../screens/Colaboracao/ColaboracaoScreen.html'; 
        }

        // Processar imagem selecionada
        function handleImageSelection(event) {
            const file = event.target.files[0];
            
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    addNewMap(e.target.result);
                    mapModal.style.display = 'none';
                };
                reader.readAsDataURL(file);
            } else if (file) {
                showNotification('Por favor, selecione uma imagem v√°lida.', 'error');
            }
            
            event.target.value = '';
        }

        // Abrir galeria
        function openImageGallery() {
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                imageInput.setAttribute('capture', 'environment');
            }
            imageInput.click();
        }

        // Abrir arquivos
        function openFileSelector() {
            fileInput.click();
        }

        // Navega√ß√£o por abas
        function setActiveTab(tabElement) {
            tabs.forEach(tab => tab.classList.remove('active'));
            tabElement.classList.add('active');
            
            if (tabElement.id === 'tabPerfil') {
                window.location.href = '../PerfilUsuario/PerfilUsuarioScreen.html';
            }
        }

        // Event Listeners
        btnAddMap.addEventListener('click', () => {
            mapModal.style.display = 'flex';
            mapModal.classList.add('active');
        });

        closeMapModal.addEventListener('click', () => {
            mapModal.style.display = 'none';
            mapModal.classList.remove('active');
        });

        optionGallery.addEventListener('click', openImageGallery);
        optionFiles.addEventListener('click', openFileSelector);

        fileInput.addEventListener('change', handleImageSelection);
        imageInput.addEventListener('change', handleImageSelection);

        window.addEventListener('click', (e) => {
            if (e.target === mapModal) {
                mapModal.style.display = 'none';
                mapModal.classList.remove('active');
            }
        });

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                setActiveTab(tab);
            });
        });

        btnProfile.addEventListener('click', () => {
            window.location.href = '../PerfilUsuario/PerfilUsuarioScreen.html';
        });

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar se usu√°rio est√° logado
            const user = localStorage.getItem('user');
            if (!user) {
                window.location.href = '../Login/LoginScreen.html';
                return;
            }
            
            loadUserMaps();
            showNotification('Galeria carregada');
        });
    </script>

    <style>
        .galeria-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            width: 100%;
        }

        .map-card {
            background: var(--surface-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .map-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .map-card-image {
            position: relative;
            width: 100%;
            height: 160px;
            overflow: hidden;
        }

        .map-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .map-card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.3));
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
            padding: 12px;
        }

        .map-stats {
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
        }

        .map-card-info {
            padding: 16px;
        }

        .map-card-title {
            color: var(--primary-color);
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 4px 0;
        }

        .map-card-date {
            color: var(--text-muted);
            font-size: 13px;
            margin: 0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            color: var(--text-secondary);
            margin: 0 0 8px 0;
            font-size: 18px;
        }

        .empty-state p {
            margin: 0;
            font-size: 14px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 400;
            margin-top: 4px;
        }

        @media (max-width: 768px) {
            .galeria-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .map-card-image {
                height: 140px;
            }
        }
    </style>
</body>
</html>
