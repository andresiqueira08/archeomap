<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mapa Colaborativo - Online</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div class="screen main-screen active">
        <div class="page">
            <div class="top-bar">
                <div class="top"></div>
                <div class="content">
                    <div class="title">Edi√ß√£o em Tempo Real</div>
                    <div class="icon-buttons">
                        <div class="icon" id="btnShare" title="Copiar Link">üîó</div>
                    </div>
                </div>
            </div>
            
            <div class="map-container">
                <div class="image" id="mapArea">
                    <div class="map-interactive" id="interactiveMap"></div>
                    <div class="title2" id="mapPlaceholder">Carregando mapa...</div>
                </div>
            </div>
            
            <div class="list">
                <div class="section-title">
                    <div class="text"><div class="title3">Estat√≠sticas ao Vivo</div></div>
                </div>
                <div class="row">
                    <div class="metric">
                        <div class="title4">Total de Achados</div>
                        <div class="data" id="totalFindings">0</div>
                    </div>
                    <div class="metric">
                        <div class="title5">Ponto Zero</div>
                        <div class="data" id="zeroPoints">0</div>
                    </div>
                    <div class="metric">
                        <div class="title4">Status</div>
                        <div class="data" id="connectionStatus" style="font-size: 14px; color: green;">Online</div>
                    </div>
                </div>
            </div>
            
            <div class="list">
                <div class="section-title">
                    <div class="text"><div class="title3">Cat√°logo Sincronizado</div></div>
                </div>
                <div class="artifacts-grid" id="artifactsGrid"></div>
            </div>
            
            <div class="bottom-nav">
                <div class="tab active" id="tabHome">
                    <div class="icon2">üè†</div><div class="title9">Mapa</div>
                </div>
                <div class="tab" id="tabGaleria">
                    <div class="icon2">üîô</div><div class="title9">Voltar</div>
                </div>
            </div>
            
            <div class="notification" id="notification"></div>
        </div>
    </div>

    <div class="screen map-detail-screen">
        <div class="map-detail-header">
            <button class="back-button" id="backButton">‚Üê Voltar</button>
            <div class="map-detail-title">Modo de Precis√£o</div>
            <div class="header-actions">
                <button class="header-btn" id="btnAddZeroPoint" title="Adicionar Ponto Zero">‚≠ê</button>
                <button class="header-btn" id="btnAddCommonPoint" title="Adicionar Achado">üíú</button>
            </div>
        </div>
        
        <div class="detailed-map-container">
            <div class="coordinate-overlay">
                <div class="coordinates" id="coordinatesDisplay">X: 0, Y: 0</div>
                <div class="adding-mode-indicator" id="addingModeIndicator" style="display: none;">
                    <span id="addingModeText">Toque no local para adicionar</span>
                    <button class="cancel-add-btn" id="cancelAddMode">‚úï</button>
                </div>
            </div>
            <canvas id="detailedMapCanvas"></canvas>
            <div class="map-grid" id="mapGrid"></div>
            <div class="map-points-container" id="detailedMapPoints"></div>
        </div>
        
        <div class="map-tools">
            <button class="tool-btn" id="btnGridToggle">üî≤ Grade</button>
        </div>
    </div>

    <div class="modal point-details-modal" id="pointDetailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Detalhes do Item</div>
                <button class="close-modal" id="closePointDetailsModal">&times;</button>
            </div>
            <div class="point-details-content">
                <div class="detail-section">
                    <div class="detail-row">
                        <label>Nome:</label>
                        <input type="text" id="pointName" placeholder="Ex: Fragmento Cer√¢mico">
                    </div>
                    <div class="detail-row">
                        <label>Descri√ß√£o:</label>
                        <textarea id="pointDescription" placeholder="Descreva o achado..."></textarea>
                    </div>
                    <div class="detail-row">
                        <label>Categoria:</label>
                        <select id="pointCategory">
                            <option value="outros">Outros</option>
                            <option value="ceramica">Cer√¢mica</option>
                            <option value="metal">Metal</option>
                            <option value="ferramentas">Ferramentas</option>
                            <option value="ossos">Ossos</option>
                        </select>
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button class="btn-secondary" id="btnDeletePoint" style="color: red; border-color: red;">Excluir</button>
                    <button class="btn-primary" id="savePointDetails">Salvar na Nuvem</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
